<script type="text/html" data-help-name="device-status">
  <p>A Node-RED dashboard ui node to display device status and name</p>
  <p>It can also be used to update your devices selection to control which devices group get displayed</p>
  <br>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">object</span></dt>
    <dd>Device instance (via input msg)</dd>

    <dt class="optional">devicesSelection <span class="property-type">array</span></dt>
    <dd>Array containing device names</dd>

    <dt>deviceName <span class="property-type">string</span></dt>
    <dd>Device name to display </dd>

    <dt>offLineColor <span class="property-type">string</span></dt>
    <dd>Color to display when device is offline </dd>

    <dt>onLineColor <span class="property-type">string</span></dt>
    <dd>Color to display when device is online </dd>
  </dl>

  <h3>References</h3>
  <ul>
      <li><a>GitHub</a> - the nodes github repository</li>
  </ul>
</script>
